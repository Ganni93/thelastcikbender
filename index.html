<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stag Central</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --pink: #ff69b4;
        --pink-light: #ffe0ef;
        --bg: #ffffff;
        --font-main: "Quicksand", sans-serif;
        --font-title: "Neonderthaw", cursive;
        --bg-dark: #f7f7f7;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: var(--font-main);
        background: linear-gradient(135deg, var(--bg) 0%, var(--pink-light) 100%);
      }

      .cover {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        position: relative;
        text-align: center;
        padding: 0 1rem;
      }

      .profile-container {
        margin-bottom: 0.75rem;
      }

      .profile-embed {
        width: 140px;
        height: 140px;
        overflow: hidden;
        border-radius: 50%;
        border: 3px solid var(--pink);
        box-shadow: 0 3px 10px rgba(255, 105, 180, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .profile-embed .imgur-embed-pub {
        width: 100% !important;
        height: 100% !important;
        margin: 0;
      }

      .title {
        font-family: var(--font-title);
        font-size: 2.2rem;
        color: var(--pink);
        margin-bottom: 1rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .menu-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.25rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
        animation: fadeIn 1s ease;
        z-index: 1;
      }

      .menu-item {
        text-decoration: none;
        color: var(--pink);
        font-size: 15px;
        text-align: center;
        padding: 8px 18px;
        border-radius: 40px;
        background: linear-gradient(145deg, #fff, #f7f7f7);
        box-shadow: 0 4px 12px rgba(255, 105, 180, 0.2);
        transition: all 0.3s ease;
        width: 210px;
      }

      .menu-item:hover {
        background-color: var(--pink-light);
        box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
      }

      @keyframes fadeIn {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .menu-item {
          font-size: 14px;
          padding: 7px 16px;
          width: 190px;
        }
        .profile-embed {
          width: 120px;
          height: 120px;
        }
        .title {
          font-size: 1.8rem;
        }
      }

      /* Countdown Section Fix */
      .countdown-container {
        background-color: var(--bg-dark);
        border-radius: 10px;
        padding: 0.25rem;
        margin-top: 0.5rem;
        width: 80%;
        max-width: 160px;
        text-align: center;
        box-shadow: 0 2px 4px rgba(255, 105, 180, 0.2);
        overflow: hidden;
        box-sizing: border-box;
      }

      .countdown-timer {
        color: var(--pink);
        font-size: 6px;
        font-weight: bold;
        text-decoration: none;
        padding: 2px 4px;
        border-radius: 30px;
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(255, 105, 180, 0.3);
        display: inline-block;
        margin-top: 2.5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        width: 100%;
        max-height: 50px;
        overflow: hidden;
        box-sizing: border-box;
      }

      .countdown-timer:hover {
        background-color: var(--pink-light);
      }

      .countdown-container iframe {
        width: 100% !important;
        height: auto !important;
        max-height: 50px;
        overflow: hidden;
        border: none;
      }
    </style>
  </head>

  </body>
</html>
